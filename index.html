<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üêª‚ù§Ô∏è Valentine?</title>
  <style>
    :root{
      --bg1:#ffe6ef;
      --bg2:#fff3f7;
      --card:#ffffff;
      --text:#1f1f1f;
      --pink:#ff4d7d;
      --pink2:#ff6a95;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at 20% 20%, var(--bg2), var(--bg1));
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
    }

    .card{
      width:min(720px, 100%);
      background:rgba(255,255,255,0.86);
      backdrop-filter: blur(6px);
      border:1px solid rgba(0,0,0,0.06);
      border-radius:18px;
      padding:22px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.12);
      position:relative;
      overflow:hidden;
    }

    /* Header: Bear circle (left) + centered text + Heart circle (right) */
    .top{
      display:grid;
      grid-template-columns: 80px 1fr 80px;
      align-items:center;
      gap:10px;
      margin-bottom:10px;
    }

    .emoji-bubble{
      width:68px;
      height:68px;
      border-radius:999px;
      display:grid;
      place-items:center;
      background: linear-gradient(135deg, #ffd1dc, #ffeaf1);
      border:1px solid rgba(0,0,0,0.06);
      font-size:30px;
      user-select:none;
      box-shadow: 0 10px 18px rgba(255,77,125,0.12);
    }

    .title-wrap{
      text-align:center;
      line-height:1.15;
      padding:0 6px;
    }

    h1{
      margin:0;
      font-size:22px;
      font-weight:900;
      letter-spacing:-0.3px;
    }

    p{
      margin:6px 0 0 0;
      opacity:0.8;
      font-size:14px;
    }

    /* Yes buttons area */
    .yes-area{
      margin-top:14px;
      border-radius:16px;
      background: rgba(255,255,255,0.7);
      border:1px dashed rgba(0,0,0,0.12);
      padding:14px;
      position:relative;
      min-height:260px;
      overflow:hidden;
    }

    .yes-btn{
      appearance:none;
      border:none;
      background: linear-gradient(135deg, var(--pink), var(--pink2));
      color:white;
      font-weight:900;
      padding:10px 16px;
      border-radius:999px;
      cursor:pointer;
      box-shadow: 0 10px 18px rgba(255,77,125,0.25);
      user-select:none;
      position:absolute;

      /* subtle float */
      animation: bob 2.8s ease-in-out infinite;
      will-change: transform, left, top;
    }

    @keyframes bob{
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    /* NO button (visible, never clickable) */
    .no-tiny{
      position:absolute;
      right:14px;
      bottom:12px;
      font-size:11px;
      opacity:0.55;
      padding:6px 8px;
      border-radius:10px;
      border:1px solid rgba(0,0,0,0.12);
      background: rgba(255,255,255,0.6);
      pointer-events:none;     /* never clickable */
      user-select:none;
      will-change: transform;
    }

    .screen{ display:none; }
    .screen.active{ display:block; }

    .center{
      text-align:center;
      margin-top:10px;
    }

    video{
      width:100%;
      max-height:440px;
      border-radius:16px;
      border:1px solid rgba(0,0,0,0.08);
      background:#000;
    }

    /* Heart confetti */
    .confetti-layer{
      position:absolute;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      border-radius:18px;
      z-index:50;
    }

    .heart{
      position:absolute;
      font-size:18px;
      opacity:0;
      transform: translateY(0) scale(1);
      animation: popFall 900ms ease-out forwards;
      will-change: transform, opacity;
      filter: drop-shadow(0 8px 10px rgba(255,77,125,0.22));
    }

    @keyframes popFall{
      0%   { opacity:0; transform: translateY(8px) scale(0.6) rotate(0deg); }
      12%  { opacity:1; transform: translateY(0) scale(1) rotate(0deg); }
      100% { opacity:0; transform: translateY(120px) scale(1.15) rotate(35deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- confetti sits above everything -->
    <div class="confetti-layer" id="confetti"></div>

    <!-- SCREEN 1 -->
    <div id="screen1" class="screen active">
      <div class="top">
        <div class="emoji-bubble" aria-hidden="true">üêª</div>

        <div class="title-wrap">
          <h1 id="question">Melly-Mel, will you be my Valentine?</h1>
          <p>Click ‚ÄúYes‚Äù üôÇ</p>
        </div>

        <div class="emoji-bubble" aria-hidden="true">‚ù§Ô∏è</div>
      </div>

      <div class="yes-area" id="yesArea">
        <div class="no-tiny" id="noTiny">no</div>
      </div>
    </div>

    <!-- SCREEN 2 -->
    <div id="screen2" class="screen">
      <div class="top">
        <div class="emoji-bubble" aria-hidden="true">üêª</div>
        <div class="title-wrap">
          <h1>YAY! üéâ</h1>
          <p>Happy Valentine‚Äôs üíû</p>
        </div>
        <div class="emoji-bubble" aria-hidden="true">‚ù§Ô∏è</div>
      </div>

      <div class="center">
        <video id="vid" controls autoplay playsinline>
          <source src="valentine.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </div>

  <script>
    // ‚úÖ Custom settings
    const HER_NAME = "Melly-Mel";
    const YES_COUNT = 30;

    document.getElementById("question").textContent = `${HER_NAME}, will you be my Valentine?`;

    const yesArea = document.getElementById("yesArea");
    const noTiny = document.getElementById("noTiny");
    const confetti = document.getElementById("confetti");
    const buttons = [];

    function rand(min, max){ return Math.random() * (max - min) + min; }
    function randi(min, max){ return Math.floor(rand(min, max + 1)); }

    // ---- YES BUTTONS MOVE AROUND ----
    function placeButtons(){
      yesArea.querySelectorAll(".yes-btn").forEach(b => b.remove());
      buttons.length = 0;

      const rect = yesArea.getBoundingClientRect();
      const padding = 14;

      for(let i=0;i<YES_COUNT;i++){
        const btn = document.createElement("button");
        btn.className = "yes-btn";
        btn.textContent = "Yes";

        btn.style.animationDuration = `${rand(2.2, 4.2).toFixed(2)}s`;
        btn.style.animationDelay = `${rand(0, 1.2).toFixed(2)}s`;

        yesArea.appendChild(btn);

        const bw = btn.offsetWidth;
        const bh = btn.offsetHeight;

        const maxLeft = Math.max(padding, rect.width - bw - padding);
        const maxTop  = Math.max(padding, rect.height - bh - padding);

        const x = rand(padding, maxLeft);
        const y = rand(padding, maxTop);

        btn.style.left = x + "px";
        btn.style.top  = y + "px";

        const speed = rand(0.25, 0.65);
        const angle = rand(0, Math.PI * 2);
        const vx = Math.cos(angle) * speed;
        const vy = Math.sin(angle) * speed;

        buttons.push({ el: btn, x, y, vx, vy, bw, bh });

        btn.addEventListener("click", () => goToVideoWithConfetti(btn));
      }
    }

    function animateButtons(){
      const rect = yesArea.getBoundingClientRect();
      const padding = 14;

      for(const b of buttons){
        b.bw = b.el.offsetWidth;
        b.bh = b.el.offsetHeight;

        const minX = padding;
        const minY = padding;
        const maxX = rect.width - b.bw - padding;
        const maxY = rect.height - b.bh - padding;

        b.x += b.vx;
        b.y += b.vy;

        if (b.x <= minX) { b.x = minX; b.vx *= -1; }
        if (b.x >= maxX) { b.x = maxX; b.vx *= -1; }
        if (b.y <= minY) { b.y = minY; b.vy *= -1; }
        if (b.y >= maxY) { b.y = maxY; b.vy *= -1; }

        b.el.style.left = b.x + "px";
        b.el.style.top  = b.y + "px";
      }
      requestAnimationFrame(animateButtons);
    }

    // ---- NO DRIFTS AWAY (still visible, never clickable) ----
    let noX = 0;
    let noY = 0;
    function setNoStart(){
      const rect = yesArea.getBoundingClientRect();
      const elRect = noTiny.getBoundingClientRect();
      // start near bottom-right (like before)
      noX = rect.width - elRect.width - 14;
      noY = rect.height - elRect.height - 12;
      noTiny.style.transform = `translate(${noX}px, ${noY}px)`;
    }

    function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }

    yesArea.addEventListener("mousemove", (e) => {
      const rect = yesArea.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;

      const elW = noTiny.offsetWidth;
      const elH = noTiny.offsetHeight;

      // current NO position (we store as translate)
      const nx = noX + elW/2;
      const ny = noY + elH/2;

      const dx = nx - mx;
      const dy = ny - my;
      const dist = Math.hypot(dx, dy);

      // if mouse is close, move NO away
      const threshold = 90;
      if(dist < threshold){
        const push = (threshold - dist) / threshold; // 0..1
        const dirX = dx / (dist || 1);
        const dirY = dy / (dist || 1);

        noX += dirX * (18 + 30 * push);
        noY += dirY * (18 + 30 * push);

        // keep NO inside the box edges
        const minX = 10;
        const minY = 10;
        const maxX = rect.width - elW - 10;
        const maxY = rect.height - elH - 10;

        noX = clamp(noX, minX, maxX);
        noY = clamp(noY, minY, maxY);

        noTiny.style.transform = `translate(${noX}px, ${noY}px)`;
      }
    });

    // ---- HEART CONFETTI ON YES ----
    function burstHearts(fromEl){
      const card = document.querySelector(".card");
      const cRect = card.getBoundingClientRect();
      const bRect = fromEl.getBoundingClientRect();

      // spawn near the clicked button
      const originX = (bRect.left + bRect.width/2) - cRect.left;
      const originY = (bRect.top  + bRect.height/2) - cRect.top;

      const count = 18;

      for(let i=0;i<count;i++){
        const h = document.createElement("div");
        h.className = "heart";
        h.textContent = "‚ù§Ô∏è";

        const x = originX + rand(-18, 18);
        const y = originY + rand(-10, 10);

        h.style.left = x + "px";
        h.style.top  = y + "px";

        // random size + random animation duration + random slight rotate
        h.style.fontSize = randi(16, 24) + "px";
        h.style.animationDuration = randi(700, 1050) + "ms";

        // random drift using translate via CSS var-ish approach:
        const driftX = rand(-80, 80);
        const driftY = rand(70, 160);

        h.animate(
          [
            { opacity: 0, transform: `translate(0px, 8px) scale(0.6) rotate(0deg)` },
            { opacity: 1, transform: `translate(${driftX*0.2}px, 0px) scale(1) rotate(0deg)` },
            { opacity: 0, transform: `translate(${driftX}px, ${driftY}px) scale(1.15) rotate(${rand(-35,35)}deg)` }
          ],
          { duration: randi(700, 1050), easing: "cubic-bezier(.2,.8,.2,1)", fill: "forwards" }
        );

        confetti.appendChild(h);
        setTimeout(() => h.remove(), 1200);
      }
    }

    function goToVideoWithConfetti(btn){
      burstHearts(btn);

      // small delay so she sees the burst before switching
      setTimeout(() => {
        document.getElementById("screen1").classList.remove("active");
        document.getElementById("screen2").classList.add("active");
        const v = document.getElementById("vid");
        v.play().catch(()=>{});
      }, 350);
    }

    // init
    placeButtons();
    setNoStart();
    requestAnimationFrame(animateButtons);
    window.addEventListener("resize", () => {
      placeButtons();
      setNoStart();
    });
  </script>
</body>
</html>
