<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üêª‚ù§Ô∏è Valentine?</title>
  <style>
    :root{
      --bg1:#ffe6ef;
      --bg2:#fff3f7;
      --card:#ffffff;
      --text:#1f1f1f;
      --pink:#ff4d7d;
      --pink2:#ff6a95;
      --chip:#ffd1dc;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at 20% 20%, var(--bg2), var(--bg1));
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
    }

    .card{
      width:min(720px, 100%);
      background:rgba(255,255,255,0.86);
      backdrop-filter: blur(6px);
      border:1px solid rgba(0,0,0,0.06);
      border-radius:18px;
      padding:22px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.12);
      position:relative;
      overflow:hidden;
    }

    /* Header: Bear circle (left) + centered text + Heart circle (right) */
    .top{
      display:grid;
      grid-template-columns: 80px 1fr 80px;
      align-items:center;
      gap:10px;
      margin-bottom:10px;
    }

    .emoji-bubble{
      width:68px;
      height:68px;
      border-radius:999px;
      display:grid;
      place-items:center;
      background: linear-gradient(135deg, #ffd1dc, #ffeaf1);
      border:1px solid rgba(0,0,0,0.06);
      font-size:30px;
      user-select:none;
      box-shadow: 0 10px 18px rgba(255,77,125,0.12);
    }

    .title-wrap{
      text-align:center; /* ‚úÖ center title text */
      line-height:1.15;
      padding:0 6px;
    }

    h1{
      margin:0;
      font-size:22px;
      font-weight:900;
      letter-spacing:-0.3px;
    }

    p{
      margin:6px 0 0 0;
      opacity:0.8;
      font-size:14px;
    }

    /* Yes buttons area */
    .yes-area{
      margin-top:14px;
      border-radius:16px;
      background: rgba(255,255,255,0.7);
      border:1px dashed rgba(0,0,0,0.12);
      padding:14px;
      position:relative;
      min-height:260px;
      overflow:hidden;
    }

    .yes-btn{
      appearance:none;
      border:none;
      background: linear-gradient(135deg, var(--pink), var(--pink2));
      color:white;
      font-weight:900;
      padding:10px 16px;
      border-radius:999px;
      cursor:pointer;
      box-shadow: 0 10px 18px rgba(255,77,125,0.25);
      user-select:none;
      position:absolute;

      /* subtle float */
      animation: bob 2.8s ease-in-out infinite;
      will-change: transform, left, top;
    }

    @keyframes bob{
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    /* Tiny NO (visible but unclickable) */
    .no-tiny{
      position:absolute;
      right:14px;
      bottom:12px;
      font-size:11px;
      opacity:0.55;
      padding:6px 8px;
      border-radius:10px;
      border:1px solid rgba(0,0,0,0.12);
      background: rgba(255,255,255,0.6);
      pointer-events:none;
      user-select:none;
    }

    .screen{ display:none; }
    .screen.active{ display:block; }

    .center{
      text-align:center;
      margin-top:10px;
    }

    video{
      width:100%;
      max-height:440px;
      border-radius:16px;
      border:1px solid rgba(0,0,0,0.08);
      background:#000;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- SCREEN 1 -->
    <div id="screen1" class="screen active">
      <div class="top">
        <!-- ‚úÖ Left bigger circle: bear only -->
        <div class="emoji-bubble" aria-hidden="true">üêª</div>

        <!-- ‚úÖ Centered title + Capital V in Valentine -->
        <div class="title-wrap">
          <h1 id="question">Melly-Mel, will you be my Valentine?</h1>
          <p>Click ‚ÄúYes‚Äù üôÇ</p>
        </div>

        <!-- ‚úÖ Right bigger circle: heart only -->
        <div class="emoji-bubble" aria-hidden="true">‚ù§Ô∏è</div>
      </div>

      <div class="yes-area" id="yesArea">
        <div class="no-tiny">no</div>
      </div>
    </div>

    <!-- SCREEN 2 -->
    <div id="screen2" class="screen">
      <div class="top">
        <div class="emoji-bubble" aria-hidden="true">üêª</div>
        <div class="title-wrap">
          <h1>YAY! üéâ</h1>
          <p>Happy Valentine‚Äôs üíû</p>
        </div>
        <div class="emoji-bubble" aria-hidden="true">‚ù§Ô∏è</div>
      </div>

      <div class="center">
        <video id="vid" controls autoplay playsinline>
          <source src="valentine.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </div>

  <script>
    // ‚úÖ Custom settings
    const HER_NAME = "Melly-Mel";
    const YES_COUNT = 30;

    // Update question text (keeps the Capital V in Valentine)
    document.getElementById("question").textContent = `${HER_NAME}, will you be my Valentine?`;

    const yesArea = document.getElementById("yesArea");
    const buttons = [];

    function rand(min, max){ return Math.random() * (max - min) + min; }
    function randi(min, max){ return Math.floor(rand(min, max + 1)); }

    function placeButtons(){
      // remove existing
      yesArea.querySelectorAll(".yes-btn").forEach(b => b.remove());
      buttons.length = 0;

      const rect = yesArea.getBoundingClientRect();
      const padding = 14;

      for(let i=0;i<YES_COUNT;i++){
        const btn = document.createElement("button");
        btn.className = "yes-btn";
        btn.textContent = "Yes";

        // random bob speed so they don't move together
        btn.style.animationDuration = `${rand(2.2, 4.2).toFixed(2)}s`;
        btn.style.animationDelay = `${rand(0, 1.2).toFixed(2)}s`;

        yesArea.appendChild(btn);

        // initial placement
        const bw = btn.offsetWidth;
        const bh = btn.offsetHeight;

        const maxLeft = Math.max(padding, rect.width - bw - padding);
        const maxTop  = Math.max(padding, rect.height - bh - padding);

        const x = rand(padding, maxLeft);
        const y = rand(padding, maxTop);

        btn.style.left = x + "px";
        btn.style.top  = y + "px";

        // velocity for drifting movement (bounce inside box)
        const speed = rand(0.25, 0.65);
        const angle = rand(0, Math.PI * 2);
        const vx = Math.cos(angle) * speed;
        const vy = Math.sin(angle) * speed;

        const obj = { el: btn, x, y, vx, vy, bw, bh };
        buttons.push(obj);

        btn.addEventListener("click", () => goToVideo());
      }
    }

    function animate(){
      const rect = yesArea.getBoundingClientRect();
      const padding = 14;

      for(const b of buttons){
        // update bounds (in case resize)
        b.bw = b.el.offsetWidth;
        b.bh = b.el.offsetHeight;

        const minX = padding;
        const minY = padding;
        const maxX = rect.width - b.bw - padding;
        const maxY = rect.height - b.bh - padding;

        b.x += b.vx;
        b.y += b.vy;

        // bounce
        if (b.x <= minX) { b.x = minX; b.vx *= -1; }
        if (b.x >= maxX) { b.x = maxX; b.vx *= -1; }
        if (b.y <= minY) { b.y = minY; b.vy *= -1; }
        if (b.y >= maxY) { b.y = maxY; b.vy *= -1; }

        b.el.style.left = b.x + "px";
        b.el.style.top  = b.y + "px";
      }

      requestAnimationFrame(animate);
    }

    function goToVideo(){
      document.getElementById("screen1").classList.remove("active");
      document.getElementById("screen2").classList.add("active");
      const v = document.getElementById("vid");
      v.play().catch(()=>{});
    }

    placeButtons();
    requestAnimationFrame(animate);
    window.addEventListener("resize", placeButtons);
  </script>
</body>
</html>
