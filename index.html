<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üêª‚ù§Ô∏è Valentine?</title>
  <style>
    :root{
      --bg1:#ffe6ef;
      --bg2:#fff3f7;
      --card:#ffffff;
      --text:#1f1f1f;
      --pink:#ff4d7d;
      --pink2:#ff6a95;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at 20% 20%, var(--bg2), var(--bg1));
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
    }
    .card{
      width:min(680px, 100%);
      background:rgba(255,255,255,0.85);
      backdrop-filter: blur(6px);
      border:1px solid rgba(0,0,0,0.06);
      border-radius:18px;
      padding:22px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.12);
      position:relative;
      overflow:hidden;
    }
    .top{ display:flex; align-items:center; gap:12px; margin-bottom:8px; }
    .emoji{
      width:44px;height:44px;border-radius:999px;display:grid;place-items:center;
      background: linear-gradient(135deg, #ffd1dc, #fff);
      border:1px solid rgba(0,0,0,0.06);
      font-size:22px;
      user-select:none;
    }
    h1{ margin:0; font-size:22px; font-weight:800; letter-spacing:-0.3px; }
    p{ margin:8px 0 0 0; opacity:0.8; font-size:14px; }

    .yes-area{
      margin-top:16px;border-radius:16px;background: rgba(255,255,255,0.7);
      border:1px dashed rgba(0,0,0,0.12);
      padding:14px;position:relative;min-height:240px;
    }
    .yes-btn{
      appearance:none;border:none;
      background: linear-gradient(135deg, var(--pink), var(--pink2));
      color:white;font-weight:800;padding:10px 16px;border-radius:999px;
      cursor:pointer;box-shadow: 0 10px 18px rgba(255,77,125,0.25);
      transition: transform 0.08s ease;user-select:none;position:absolute;
    }
    .yes-btn:active{ transform: scale(0.98); }

    .no-tiny{
      position:absolute;right:14px;bottom:12px;font-size:11px;opacity:0.55;
      padding:6px 8px;border-radius:10px;border:1px solid rgba(0,0,0,0.12);
      background: rgba(255,255,255,0.6);
      pointer-events:none; user-select:none;
    }

    .screen{ display:none; }
    .screen.active{ display:block; }
    .center{ text-align:center; margin-top:10px; }

    video{
      width:100%;
      max-height:420px;
      border-radius:16px;
      border:1px solid rgba(0,0,0,0.08);
      background:#000;
    }

    .hint{ font-size:12px; opacity:0.7; margin-top:10px; text-align:center; }
  </style>
</head>
<body>
  <div class="card">
    <div id="screen1" class="screen active">
      <div class="top">
        <div class="emoji">üêª‚ù§Ô∏è</div>
        <div>
          <h1 id="question">Will you be my valentine?</h1>
          <p>Click ‚ÄúYes‚Äù üôÇ</p>
        </div>
      </div>

      <div class="yes-area" id="yesArea">
        <div class="no-tiny">no</div>
      </div>

      <div class="hint">If the video doesn‚Äôt autoplay on iPhone, she just taps play once.</div>
    </div>

    <div id="screen2" class="screen">
      <div class="top">
        <div class="emoji">üêª‚ù§Ô∏è</div>
        <div>
          <h1>YAY! üéâ</h1>
          <p>Happy Valentine‚Äôs üíû</p>
        </div>
      </div>

      <div class="center">
        <video id="vid" controls autoplay playsinline>
          <source src="valentine.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </div>

  <script>
    const HER_NAME = "Melly-Mel";
    const YES_COUNT = 30;

    document.getElementById("question").textContent = `${HER_NAME}, will you be my valentine?`;
    const yesArea = document.getElementById("yesArea");

    function rand(min, max){ return Math.floor(Math.random() * (max - min + 1)) + min; }

    function placeButtons(){
      yesArea.querySelectorAll(".yes-btn").forEach(b => b.remove());
      const rect = yesArea.getBoundingClientRect();
      const padding = 14;

      for(let i=0;i<YES_COUNT;i++){
        const btn = document.createElement("button");
        btn.className = "yes-btn";
        btn.textContent = "Yes";

        const scale = [1,1,1,1.05,1.1,1.15,1.2][rand(0,6)];
        btn.style.transform = `scale(${scale})`;

        yesArea.appendChild(btn);

        const bw = btn.offsetWidth;
        const bh = btn.offsetHeight;

        const maxLeft = Math.max(padding, rect.width - bw - padding);
        const maxTop  = Math.max(padding, rect.height - bh - padding);

        btn.style.left = rand(padding, maxLeft) + "px";
        btn.style.top  = rand(padding, maxTop) + "px";

        btn.addEventListener("click", () => goToVideo());
      }
    }

    function goToVideo(){
      document.getElementById("screen1").classList.remove("active");
      document.getElementById("screen2").classList.add("active");
      const v = document.getElementById("vid");
      v.play().catch(()=>{});
    }

    placeButtons();
    window.addEventListener("resize", placeButtons);
  </script>
</body>
</html>
